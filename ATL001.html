<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주의집중력-하-1</title>

    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="/layout/css/Type-1.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4bc3e0776b.js" crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="body">

        <div class="header">
            <button class="close" type="button" value="로그아웃">
                <i class="fa-solid fa-circle-chevron-left"></i>
            </button>
            <h1 class="question">
                보기 도형의 규칙을 보고 빈칸에 맞는 도형을 선택하세요.
            </h1>
            <p class="number">문제수</p>
        </div>
        <!-- header -->

        <div class="w90">

            <div class="main">
                <div class="contents">
                    <div class="ctnframe">
                        <img class="ctnImg" src="/img/low/ATL/sequence-2.jpg" alt="">
                    </div>
                </div>
                <!-- contents -->

                <div class="answer">
                    <div class="row">
                        <div class="col-3">
                            <button class="answerBtn" type="button" value="">
                                <img src="/img/low/ATL/circle.jpg" alt="">
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="answerBtn" type="button" value="">
                                <img src="/img/low/ATL/square.jpg" alt="">
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="answerBtn" type="button" value="">
                                <img src="/img/low/ATL/triangle.jpg" alt="">
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="answerBtn" type="button" value="">
                                <img src="/img/low/ATL/hexagon.jpg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <!-- answer -->

            </div>
            <!-- main -->

        </div>
        <!-- w90 -->


    </div>
    <!-- body -->


    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
